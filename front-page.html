<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>HamburgerSite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&family=Roboto:ital,wght@0,100;0,
        300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="l-container">
        <div class="l-main">
            <div class="p-header">
                <h1 class="p-header__title .u-fw-bold">Hamburger</h1>
                <div class="p-header__menu-button">Menu</div>
                <form action="" class="c-form p-header__form">
                    <input type="text" class="c-form__input p-header__form-input">
                    <div class="c-form__button">検索</div>
                </form>
            </div>
            <div class="p-page-visual">
                <picture class="p-page-visual__picture">
                    <source srcset="./img/mainvisual-pc@2x.jpg" media="(min-width: 834px)" type="image/jpg">
                    <img class="p-page-visual__img" src="./img/mainvisual-sp@2x.jpg" alt="">
                </picture>
                <div class="u-title--position c-page-title">
                    ダミーサイト
                </div>
            </div>
            <div class="p-front u-inner">
                <div class="p-front-category__menu">
                    <div class="c-card c-card--img-takeout p-front__card--top">
                        <div class="c-card__title "> 
                            Take Out
                        </div>
                        <div class="c-card__contents">
                            <div class="c-card__content c-card__content--top">
                                <p class="c-card__content-title">
                                    Take Out
                                </p>
                                <p class="u-sentence">
                                    当店のテイクアウトで利用できる商品を掲載しています当店のテイクアウトで利用できる商品を掲載しています
                                </p>
                            </div>
                            <div class="c-card__content">
                                <p class="c-card__content-title">
                                    Take Out
                                </p>
                                <p class="u-sentence">
                                    当店のテイクアウトで利用できる商品を掲載しています当店のテイクアウトで利用できる商品を掲載しています
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="c-card c-card--img-eatin">
                        <div class="c-card__title "> 
                            Eat In
                        </div>
                        <div class="c-card__contents">
                            <div class="c-card__content c-card__content--top">
                                <p class="c-card__content-title">
                                    Eat In
                                </p>
                                <p class="u-sentence">
                                    店内でお食事いただけるメニューです店内でお食事いただけるメニューです店内でお食事いただけるメニューです
                                </p>
                            </div>
                            <div class="c-card__content">
                                <p class="c-card__content-title">
                                    Eat In
                                </p>
                                <p class="u-sentence">
                                    店内でお食事いただけるメニューです店内でお食事いただけるメニューです店内でお食事いただけるメニューです
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- l-main -->
        <div class="l-aside">
            
        </div>
        <!-- l-aside -->
    </div>
    <!-- l-container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
